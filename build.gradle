plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'net.powerplugins'
version '1.2.5'

repositories {
    jcenter()
    mavenCentral()
    maven { url = 'https://jitpack.io' }
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
}

// PlotSquared API
dependencies {
    implementation('org.spigotmc:spigot-api:1.15.1-R0.1-SNAPSHOT')
    implementation('net.dv8tion:JDA:4.1.1_165'){
        exclude(module: 'opus-java')
    }
    implementation('com.github.rainestormee:jda-command:1.1.3')
    implementation('com.github.ben-manes.caffeine:caffeine:2.8.0')
}

shadowJar {
    relocate('net.dv8tion.jda', 'net.powerplugins.jda')
    relocate('com.fasterxml.jackson', 'net.powerplugins.jackson')
    relocate('okhttp3', 'net.powerplugins.okhttp3')
    relocate('okio', 'net.powerplugins.okio')
    
    archiveFileName = 'PowerPlugins.jar'
}
